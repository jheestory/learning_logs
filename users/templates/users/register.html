{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
 <h2> New Account </h2>
{% endblock header %}

{% block content %}
  <form action="{% url 'users:register' %}" method="post" class="form">
    {% csrf_token %}
      <!--{{ form.as_p }}-->
      {% bootstrap_form form %}

      {% buttons %}
        <button name="submit" class="btn btn-primary">가입완료</button>
      {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
  </form>
{% endblock content %}
